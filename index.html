<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_wpaF6YOqnVsT1kEoJu4fn");
        })();
    </script>

    <title>Amir</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row px-0 py-4 d-flex justify-content-between height">
                <div class="col-md-12 col-xl-12 mt-4">
                    <img src="./img/000.jpg" alt="logo" class="col-3">
                    <h1 class="card-title m-0">
                        RIVIERA
                    </h1>
                    <span class="card-subtitle">
                        NEW PROJECT
                    </span><br>
                    <button class="btn btn-form btn-lg rounded-pill mt-2" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Registration
                    </button>
                </div>
                <div class="col-md-6 offset-md-6 d-flex align-items-center justify-content-end">
                    <span class="text-play">VIDEO</span>
                    <button class="btn btn-lg rounded-circle my-0 btn-play">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="video-container">
                    <div class="close-container"></div>
                    <span class="close" id="pause-video">&#10006;</span>
                    <video src="./video/generation.mp4" controls id="video"></video>
                </div>
                <div class="owl-carousel owl-theme d-flex align-items-end">
                    <div class="item">
                        <img src="./img/01.jpg" alt="carousel" id="carousel_1">
                    </div>
                    <div class="item">
                        <img src="./img/02.jpg" alt="carousel" id="carousel_2">
                    </div>
                    <div class="item">
                        <img src="./img/03.jpg" alt="carousel" id="carousel_3">
                    </div>
                    <div class="item">
                        <img src="./img/04.jpg" alt="carousel" id="carousel_4">
                    </div>
                    <div class="item">
                        <img src="./img/05.jpg" alt="carousel" id="carousel_5">
                    </div>
                    <div class="item">
                        <img src="./img/06.jpg" alt="carousel" id="carousel_6">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content w-100 d-flex">
                <div class="modal-body">
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
                    <form id="form">
                        <div class="mb-4">
                            <input required type="text" id="name" placeholder="Name" class="form-control border-0 input-modal rounded-0 p-0">
                        </div>
                        <div class="mb-4">
                            <input required type="text" id="surname" placeholder="Surname" class="form-control border-0 input-modal rounded-0 p-0">
                        </div>
                        <div class="mb-4">
                            <input required type="email" id="email" placeholder="Email" class="form-control border-0 input-modal rounded-0 p-0">
                        </div>
                        <div class="mb-4">
                            <input required type="text" id="phone" placeholder="Phone Number" class="form-control border-0 input-modal rounded-0 p-0">
                        </div>
                        <div class="mb-4">
                            <input required type="text" id="numbed" placeholder="Number of bedrooms" class="form-control border-0 input-modal rounded-0 p-0">
                        </div>
                        <div class="mb-4">
                            <input required type="text" id="precontact" placeholder="Preferred time to contact" class="form-control border-0 input-modal rounded-0 p-0" onfocus="(this.type='time')" onblur="(this.type='text')">
                        </div>
                        <button type="button" onclick="sendMail()" class="btn btn-form float-end rounded-pill">Send Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal-zoom">
        <span class="close">&times;</span>
        <img class="modal-content" id="img_1">
    </div>

    <script src="./js/All-jquery.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/zoom-img.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
